<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo">
    </header>
    <section class="register login">
        <section class="register__container login__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="register__container--form login__container--form">
                    <input aria-label="Nombre" type="text" class="input" placeholder="Nombre">
                    <input aria-label="Correo" type="text" class="input" placeholder="Correo">
                    <input aria-label="Contraseña"type="password" class="input" placeholder="Contraseña">
                    <input aria-label="Confirmar contraseña" type="password" class="input" placeholder="Confirmar contraseña">
                <button class="button">Registrarme</button>
            </form>
            <a class="register__container--sesion" href="/">Inicia Sesión</a>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Térmimnos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
